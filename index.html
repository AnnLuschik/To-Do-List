<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<script defer src="./script.js"></script>
	<title>To-Do List</title>
</head>
<body>
	<div class="wrapper">
		<header class="inner">
			<h1>My Planner</h1>
		</header>
		
		<main>
			<div class="add-task-board">
				<form class="add-task-board__form" name="mainForm">
					<div>
						<input class="task-input" id="task-input" type="text" name="task" required>
						<label for="task-input">What do you want to do?</label>
					</div>
					<input class="date-input" type="date" name="date">
				</form>
				<button class="add-button">Add task</button>
			</div>
			
			<div class="content inner">
				<div class="board todo-board inner">
					<h2>To Do</h2>
					<ul class="list">
						<li class="task">
							<p class="task__time">12.08.2020</p>
							<p class="task__text">Lorem ipsum dolor sit amet consectetur.</p>
							<div class="icon-container">
								<button class="icon close-icon"></button>
								<button class="icon remove-icon"></button>
							</div>
						</li>
					</ul>
					<button class="delete-button">Delete all</button>
				</div>
	
				<div class="board doing-board inner">
					<h2>Doing</h2>
					<div class="list">
						<div class="task"></div>
					</div>
					<button class="delete-button">Delete all</button>
				</div>
	
				<div class="board done-board inner">
					<h2>Done</h2>
					<div class="list">
						<div class="task"></div>
					</div>
					<button class="delete-button">Delete all</button>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
